<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image-finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="search-form-wrap">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
          title="Only Latin characters are allowed"
          pattern="^[a-zA-Z\s]+$"
          class="search-input"
        />
        <svg class="search-icon" width="18" height="18">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </form>
    </div>
    <ul class="gallery js-gallery"></ul>

    <div class="overlay is-hidden"></div>
    <a href="#search-form-wrap" type="button" class="btn-up">
      <svg class="btn-up-icon" width="45" height="45">
        <use href="./images/sprite.svg#icon-circle-up"></use>
      </svg>
    </a>

    <div id="sentinel"></div>
  </body>
</html>
